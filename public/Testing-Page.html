<!DOCTYPE html>
<html>
<head>
  <title>Display Book Information</title>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script> <!--importing latest jquery library--> 
  
  <style>
        /* Add a black background color to the top navigation */
        .topnav {
        background-color: black;
        overflow: hidden;
        }

        /* Style the links inside the navigation bar */
        .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
        }

        /* Change the color of links on hover */
        .topnav a:hover {
        background-color: #ddd;
        color: black;
        }

        /* Add a color to the active/current link */
        .topnav a.active {
        background-color:blue;
        color: white;
        }

        /* Add style to the footer*/
        .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: black;
        color: white;
        text-align: center;
        }
    
        /*Creating container for content*/
        .container {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100%;
        }

        /*Organizing content within the box*/
        .box {
          width: 1000px;
          height: fit-content;
          background-color: rgb(213, 254, 255);
          text-align: left;
          padding: 20px;
        }

        /* styling the footer */
        footer {
          background-color: black;
          color: white;
          padding: 10px;
          text-align: center;
        }
  </style>
</head>


<body>
  <!--displays the top nav bar in html-->  
  <div class="topnav">
    <a class="active" href="index.html">Milestone 1</a>
    <a href="milestone2.html">Milestone 2</a>
    <a href="milestone3.html">Milestone 3</a>
    <a href="milestone4.html">Milestone 4</a>
  </div>

  <!--using div tags to organize content-->
  <div class="container"> 
    <div class="box">
      <!--Displaying all the book's information on the page-->
      <h1 id="title"></h1>
      <h2 id="subtitle"></h2>
      <img id="thumbnail" src="" alt="Book Thumbnail">
      <p id="authors"></p>
      <p id="publisher_date_count"></p>
      <p id="description"></p>
      <p id="dimensions"></p>
      <p id="categories"></p>
      <p id="average-rating"></p>
      <p id="ratings-count"></p>
      <p id="maturity-rating"></p>
      <p id="country"></p>
      <p id="language"></p>
      <a id="preview-link" href="#" target="_blank">Preview</a>
      <a id="info-link" href="#" target="_blank">More Info</a>
      <a id="web-reader-link" href="#" target="_blank">Web Reader</a>
      <p id="saleability"></p>
    </div>
  </div>

  <!--displays footer-->
  <footer>
    <p>This is a project for IT 4403 by Alvaro Jimenez-Kosan</p>
  </footer>
</body>
</html>
